m.welcome_to_haven_2a=\u6211\u4eec\u628a\u907f\u98ce\u6e2f\u6e7e\u7684\u672c\u5730\u5c45\u6c11\u79f0\u4e3a '\u964c\u751f\u4eba.' \u4f60\u53ef\u5343\u4e07\u4e0d\u8981\u65e0\u89c6\u4ed6\u4eec- \u4ed6\u4eec\u901a\u5e38\u957f\u5f97\u5341\u5206\u9ad8\u5927\u800c\u4e14\u8fd8\u8499\u4e0a\u4e86\u9762\u7f69. \u5c3d\u7ba1\u4ed6\u4eec\u7684\u5916\u8c8c\u6709\u4e9b\u5413\u4eba, \u4ed6\u4eec\u5e38\u5e38\u65e0\u79c1\u5730\u5e2e\u52a9\u6211\u4eec. \u5947\u602a\u7684\u662f, \u5728\u9547\u5b50\u91cc\u7684\u9e1f\u513f\u4eec\u65e0\u8bba\u5982\u4f55\u90fd\u548c\u4ed6\u4eec\u5341\u5206\u53cb\u597d!
m.welcome_to_haven_3a=\u5f88\u597d,\u4f60\u4f1a\u6210\u4e3a\u4e00\u4e2a\u4f18\u79c0\u7684\u5916\u4ea4\u5b98\u7684! \n\n\u540c\u4ee5\u524d\u4e00\u6837,\u6211\u5c06\u4f1a\u7ed9\u4f60\u597d\u597d\u8111\u8865\u4e00\u4e0b,\u8ba9\u6211\u4eec\u6765\u8ba4\u8bc6\u4e00\u4e0b '\u80fd\u91cf.'\u5427. \u5728\u6447\u7bee\u8fd9\u4e2a\u661f\u7403\u5b83\u53ef\u662f\u6781\u5176\u91cd\u8981\u7684.
m.welcome_to_haven_4a=Energy is essential in order to acquire powerful gear and items from the Supply Depot. \n\nYou will find all sorts of uses for it in your travels, just look for the energy symbol!
m.welcome_to_haven_5a=Energy can only be obtained by purchase with a real money transaction or for trade via the Exchange. To purchase or trade for energy, simply open the Supply Depot and click the 'Get Energy' button.
m.welcome_to_haven_6a=I'll contact you again soon, good luck {0}!
m.welcome_to_haven_b=Welcome to Haven!
m.welcome_to_haven_b_1a=You made it, {0}!  I'm happy to see you arrive here in Haven safe and sound.  I'll confirm with Spiral HQ that you will now be undertaking missions in Haven. \n\nTo start, I've issued you a few missions that will help get you acclimated with all that Haven has to offer.  Be sure to say hello to the Strangers as you begin exploring.
m.welcome_to_haven_b_2a=The inhabitants native of Haven are called 'Strangers.' You can't miss them- they're the towering, cloaked figures with masks. Despite their intimidating appearance, they have been extremely helpful to us and mostly keep to themselves. The odd, little birds in town certainly seem to like them anyway!
m.welcome_to_haven_b_3a=Great, thanks for being a good ambassador! \n\nI'll contact you again soon, good luck {0}!
