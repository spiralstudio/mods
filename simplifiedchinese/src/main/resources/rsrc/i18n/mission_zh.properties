m.expansion_purchase_info=By purchasing an Expansion, you will unlock the missions included in the Expansion to play as often as you like. \n\nUnlocking an Expansion unlocks it for all knights on the account. \n\nOnly players who have unlocked an Expansion Mission may join an Expansion Mission. \n\nExpansion Mission rewards cannot be sold, dropped or traded.
m.explosive_plot=\u7206\u70b8\u6027\u6d88\u606f
m.explosive_plot_1a=Congratulations {0}!  Knight Elite huh?  Wow, you must be proud!
m.explosive_plot_2a=Oh {0}, I'm just doing my job.  And speaking of which, I have a job for you!
m.explosive_plot_3a=Our recent intel from Recon Knights suggest that gremlins are planning something big.  We believe they are developing some kind of weapon they're calling 'Project R' that will be targeting Haven itself.  Spiral HQ and the Strangers themselves are requesting that you investigate the matter given your performance in the Royal Jelly Palace.
m.explosive_plot_4a=Yes, I feel the same way.  We owe it to them to put an end to this gremlin threat as quickly as possible. \n\nI've lined up several missions for you that will take you to locations where gremlins seem to be gathering resources for Project R.  Your briefing should explain everything.
m.explosive_plot_5a=In the mean time we'll run an analysis on that strange device you found in the Royal Jelly Palace. If it is related to the Artifact, we'll find out soon enough! \n\nGood luck, {0}.
m.eye_of_needle=\u9488\u773c
m.eye_of_needle_1a={0}, I'm glad you called, I have something big here for you.
m.eye_of_needle_2a=That mass of negative energy we've been investigating is a portion of an ancient kingdom called Almire, the very same realm described in that Owlite tome you discovered!
m.eye_of_needle_3a=Exactly!  So what the heck is it doing in the Clockworks now?  It just doesn't make any sense. \n\nSo, if we are to believe that indeed a lost kingdom from the past has somehow wound up in a massive, mechanical world in present day, the question remains, why?
m.eye_of_needle_4a=It's all a bit too convenient.  But do gremlins really have this kind of power?  I suspect something more than even what they are capable of engineering. \n\nIn any case, this Almire, it's not a kingdom any longer.  All that remains is a great citadel that seems to be engulfed in never-ending flames that Spiral HQ has been calling the 'Firestorm Citadel.'  From what we can tell, the whole place is swarming with undead and built like a fortress.
m.eye_of_needle_5a=It would seem so.  And this place, it just radiates evil, it's almost indescribable.  It's even starting to affect the levels surrounding it- fires are breaking out everywhere. \n\nYou're one of the best we've got, {0} and if there's anyone that could lead a squad through the citadel it's you.  But even reaching it won't be easy.  We're going to need to take care of a few fires and gather a bit more intel before storming the gates.
m.eye_of_needle_6a=Indeed.  Let's start by putting out some fires and then we'll see about trying to get to the citadel.  Given the opposition, it's a one in a million shot. \n\nGood luck, {0}.
m.faith_armor=\u4fe1\u5ff5
m.first_contact=\u9996\u6b21\u4f1a\u9762
m.first_contact_1a=Greetings {0}, this is \u60c5\u62a5\u7279\u5de5\u514b\u62c9 confirming your contact with Spiral HQ. I will serve as your main connection to Spiral HQ during your time here on Cradle and provide you with intel for the many dangerous missions you have ahead of you. \n\nMy data briefing on your training performances in the Skylark suggests that you will be well-suited for what's to come.  I look forward to our working together.
m.first_contact_2a=You're eager, that's good.  Your current mission is to reach the town of Haven where Spiral HQ has set up base.  Spend the time you need within the Rescue Camp to prepare yourself for your journey to come. \n\nMake use of any traveling merchants as well as the knowledge of other knights in the camp to learn how to survive in this new world.  I will contact you again once you reach Haven. \n\nGood luck to you.
m.first_contact_b=\u9996\u6b21\u4f1a\u9762
m.first_contact_b_1a=\u6211\u662f\u87ba\u65cb\u603b\u90e8\u7684\u60c5\u62a5\u7279\u5de5\u514b\u62c9!\u6211\u4eec\u4ece\u4f60\u7684\u5750\u6807\u5904\u6536\u5230\u4e86\u4fe1\u53f7,\u4f60\u80fd\u542c\u89c1\u5417?
m.first_contact_b_2a=\u89c1\u5230\u4f60\u5f88\u9ad8\u5174, {0}.'  \u4f60\u73b0\u5728\u60c5\u51b5\u5982\u4f55?
m.first_contact_b_3a=\u54c7,\u542c\u8d77\u6765\u4f60\u521a\u521a\u7ecf\u5386\u4e86\u4e00\u6b21\u78e8\u96be, {0}!'  \u87ba\u65cb\u603b\u90e8\u4e00\u5b9a\u4f1a\u5bf9\u4f60\u627e\u5230\u7684\u4e1c\u897f\u611f\u5174\u8da3\u7684.  \u5b83\u662f\u975e\u5e38\u5177\u6709\u7eaa\u5ff5\u6027\u7684.\u8fd9\u8c61\u5f81\u7740\u4f60\u5728\u53d1\u6761\u8ff7\u5bab\u4e2d\u80fd\u4e0e\u4e00\u53ea\u5730\u7cbe\u76f8\u5bf9\u6297\u4e86.
m.first_contact_b_4a=\u770b\u6765\u4f60\u5bf9\u8fd9\u4e9b\u90fd\u4e00\u65e0\u6240\u77e5\u554a.\u6211\u4eec\u5728\u4e00\u4e2a\u540d\u53eb '\u6447\u7bee'\u7684\u661f\u7403\u4e0a\u5760\u673a\u4e86. \u6447\u7bee\u662f\u4e00\u4e2a\u98ce\u666f\u79c0\u4e3d\u7684\u5730\u65b9.\u5728\u8fd9\u6574\u4e2a\u661f\u7403\u5185\u90e8\u4e5f\u5c31\u662f\u661f\u7403\u8868\u9762\u4e4b\u4e0b\u6709\u4e00\u4e2a\u65f6\u65f6\u523b\u523b\u90fd\u5728\u8fd0\u8f6c\u7684\u590d\u6742\u673a\u68b0\u5408\u6210\u4f53 '\u53d1\u6761\u8ff7\u5bab.' \n\n\u53d1\u6761\u8ff7\u5bab\u76ee\u524d\u770b\u6765\u662f\u7531 '\u5730\u7cbe'\u5efa\u9020\u800c\u6210\u7684.\u4ed6\u4eec\u662f\u602a\u517d\u4e2d\u4e00\u4e2a\u6076\u6bd2\u800c\u53c8\u4ee4\u4eba\u6bdb\u9aa8\u609a\u7136\u7684\u79cd\u65cf.\u5b83\u4eec\u5bf9\u6211\u4eec\u4f3c\u4e4e\u6000\u6709\u654c\u610f.
m.first_contact_b_5a=\u6211\u4eec\u627e\u5230\u4e86\u4e00\u4e2a\u540d\u53eb '\u907f\u98ce\u6e2f\u6e7e'\u7684\u5c0f\u9547\u5e76\u5728\u90a3\u91cc\u8bbe\u7acb\u4e86\u57fa\u5730.\u5f53\u5730\u4eba\u4e3a\u6211\u4eec\u63d0\u4f9b\u4e86\u98df\u7269,\u907f\u96be\u6240,\u8fd8\u6709\u7535\u529b\u4f9b\u5e94. \u8fd9\u91cc\u4e0d\u662fIsora,\u4f46\u662f\u5b83\u662f\u6211\u4eec\u73b0\u5728\u8d56\u4ee5\u751f\u5b58\u7684\u5bb6\u56ed\n\n\u6211\u5df2\u7ecf\u786e\u5b9a\u4e86\u4f60\u7684\u4f4d\u7f6e.\u9057\u61be\u5730\u662f\u4f60\u9700\u8981\u7a7f\u8fc7\u4e00\u6761\u5927\u88c2\u8c37\u624d\u80fd\u62b5\u8fbe\u907f\u98ce\u6e2f\u6e7e. \u4e5f\u8bb8\u4f60\u6240\u5728\u7684\u8425\u5730\u7684\u67d0\u5904\u6709\u4e00\u53f0\u80fd\u76f4\u8fbe\u53d1\u6761\u8ff7\u5bab\u7684\u7535\u68af.\u4f60\u53ef\u80fd\u53ea\u6709\u8fd9\u6837\u624d\u80fd\u6765\u6211\u4eec\u8fd9\u4e86.
m.first_contact_b_6a=\u5c31\u50cf\u6211\u521a\u521a\u542c\u5230\u7684\u4e00\u6837,\u5982\u679c\u8981\u8bf4\u8c01\u80fd\u505a\u5230\u8fd9\u4ef6\u4e8b,\u90a3\u5341\u6709\u516b\u4e5d\u5c31\u662f\u4f60\u4e86. {0}!  \u795d\u4f60\u597d\u8fd0!
m.first_mission=\u6f14\u793a\u7b2c\u4e00\u4e2a\u4efb\u52a1
m.from_below=It Came From Below
m.frostifur_fandango=\u96ea\u5730\u4e2d\u7684\u821e\u66f2
m.ghost_machine_1a=Listen up, Rangers! Spiral HQ has received a very cryptic distress signal from some completely unknown facility deep within the Clockworks. \n\nThe way I figure, we're about to dive head first into either a perilous rescue mission or a death trap. Either way, your means of resolving the situation resides in your arsenal right now. So get geared up, and get ready for combat. \n\nLet's ride, Rangers!
m.ghost_machine_2a=What happened here? These remains look to be hundreds of years old...
m.ghost_machine_2b=I don't understand, the distress signal came from here... but that can't be, right?
m.ghost_machine_mon_1a=help us
m.ghost_machine_mon_1b=SITUATION RESOLVED. PLEASE EXIT THE FACILITY.
m.ghost_machine_mon_2a=they will kill us they will kill you
m.ghost_machine_mon_2b=THEY WILL KILL US THEY WILL KILL YOU.
m.ghost_machine_mon_3a=they are waiting to ambush you ahead
m.ghost_machine_mon_3b=MEDICAL SUPPLIES AVAILABLE HERE.
m.ghost_machine_mon_4a=do not hold back
m.ghost_machine_mon_4b=WE WILL NOT HOLD BACK.
m.go_shopping=\u5b66\u4f1a\u8d2d\u7269!
m.go_shopping_1a=Welcome to the Haven Bazaar!  It's a pleasure to meet you {0}, my name is Bechamel. Since I work here in the Bazaar, Spiral HQ has asked me to show new arrivals around this fabulous epicenter of commerce and let them know everything it has to offer. \n\nSo let's go on a quick tour shall we?  Try and keep up, I walk fast.
m.go_shopping_2a=Strangers like Quillion here sell you weapons and armor.  Each one specializes in a particular kind of item, so talk to them and find out what they carry. They're not very chatty, but they always have a fresh stock of items every day! \n\nJust be sure that you've reached the appropriate rank to equip an item!
m.go_shopping_3a=I'm glad you asked, they certainly do!  Let's head over to Vatel.
m.go_shopping_4a=Vatel here will sell you a selection of recipes as well as personal color changers and other items.
m.go_shopping_5a=That's right, you can acquire recipes and materials in order to alchemize weapons and gear at alchemy stations.  Come on, I'll show you one.
m.go_shopping_6a=Here we have an alchemy station that you'll no doubt become very familiar with as you upgrade your arsenal.  But no need to worry about that too much as Spiral HQ is likely to give you a mission later on that explains everything. \n\nWell, that about does it for your first tour.  Do you want me to go over it all again or do you think you've got it?
m.go_shopping_7a=No problem, I've got the time.  Let's start from the top.
m.go_shopping_7b=Wonderful!  I'm glad I could help you get your bearings. Good luck to you, {0}!
m.go_shopping_b=Bazaar Troubles
m.go_shopping_b_1a=Whew, I'm glad you came along when you did. Those pesky gremlins were going to wreck everything! The bazaar would have been ruined!\n\nOh right, where are my manners? My name is Tylen, it's a pleasure to meet you, {0}.
m.go_shopping_b_2a=It is now. I was just on my way to the bazaar to drop off some supplies when I was ambushed by these gremlins. I thought they were from Emberlight, a colony of gremlin outcasts, but it looks like I was mistaken. \n\nJust to be safe, would you mind helping me get these items to the bazaar?
m.go_shopping_b_3a=Whew, well that was much faster with you lending a hand, {0}. Listen, if you ever need a guided tour around the bazaar, just come talk to me. I can tell you anything you need to know about the shops and services here. \n\nHave a look around! I'm sure you'll find plenty of interesting items. Thanks again!
m.great_escape=\u9003\u51fa\u751f\u5929
m.great_escape_1a=Surprise! Looks like you took the bait. That's good, because I needed test subjects for my latest invention.
m.great_escape_2a=Behold! The Sparkcaster 9000 Deluxe! A triumph in gremlin engineering!
m.great_escape_3a=One was clearly not enough last time... so now there are two! TWO! Brilliant!
m.great_escape_4a=Hah! You'll never reach me in my 'Room of Invincibility'! You'll be trapped in that control room forever! ...Erm, wait. I might have overlooked something...
m.guardians_of_cradle=Guardians of Cradle
m.guardians_of_cradle_10a=(For the first time since you've known him, Hahn is silent. He seems to be contemplating your findings very carefully.)
m.guardians_of_cradle_11a=What little we've recovered from the Core Terminal has every Geo Knight, Biotech, and Tech Knight absolutely stumped. We'll be analyzing these findings for quite some time.
m.guardians_of_cradle_1a=Hail, Vanguard {0}. Kora said you had news of the Alpha Squad. Please, give us your report.
m.guardians_of_cradle_2a=Then it sounds like we narrowly avoided a horrible catastrophe. If we had opened the Core and unleashed The Swarm all of Cradle might have been destroyed. Perhaps even the universe!
m.guardians_of_cradle_3a=The Alpha Squad's sacrifice will not be in vain. I will immediately order our forces to undertake special Operations Missions all over Cradle. If there are forces trying to free The Swarm, we'll have to stop them.
m.guardians_of_cradle_4a={0}, you've already done so much for all of us but I must now ask you to make one final sacrifice. We might never have a chance to return home to Isora, but right now Cradle needs us. I would like you to spearhead our Operations on Cradle.
m.guardians_of_cradle_5a=Very good, {0}. You will find a new set of missions for you under Operations. These new missions will be grouped according to their overall objective and can be tackled in parallel to each other. This should allow you maximum flexibility in order to respond to each new threat as they come up. Farewell, {0}, 'Guardian of Cradle'.
m.guardians_of_cradle_6a=Hail, Vanguard. It will be a rough road ahead of us but I am confident that we are up to the challenge.
m.guardians_of_cradle_7a=I don't know if I feel better or worse after finding out what happened to everyone in the Core. Poor Grantz...Parma...Euclid...Rulen...
m.guardians_of_cradle_8a=Well, I won't dishonor them by giving up now. We've come so far after all. 'Time to be a hero again!' Right, {0}?
m.guardians_of_cradle_9a=Quite the scarab nest we've stirred up this time eh, {0}? Reminds me of the time we engaged the Morai siege fleets over Isora. That was quite an all or nothing gamble. Doesn't surprise me in the least that we're the only thing standing between us and utter annihilation again.
m.hall_of_heroes_0=\u82f1\u96c4\u6bbf\u5802
m.hall_of_heroes_0_1a=Well met, {0}. This is the Hall of Heroes, where veteran knights come to offer their services to members of our order who have attained the rank of Soldier or higher. \n\nBy undertaking more missions, I am confident that you will one day stand among us.
m.hall_of_heroes_1=\u82f1\u96c4\u6bbf\u5802
m.hall_of_heroes_1_1a=Well met, {0}. I'm Lieutenant Barrus, Warden of the \u82f1\u96c4\u6bbf\u5802. \n\nYou are here because Spiral HQ has marked you as having potential to become a Vanguard of the Spiral Knights.  The \u82f1\u96c4\u6bbf\u5802 is now at your disposal.  As you move up in rank, you will receive new missions to visit and have access to more recipes from the veteran knights in this hall.
m.hall_of_heroes_1_2a=Yes, in order to access deeper stratums of the Clockworks you must first receive Star Certification.  This entails speaking to me when you have equipped armor, a helmet, a shield and at least one weapon of a specific star level or greater.
m.hall_of_heroes_1_3a=Congratulations {0}, you meet the necessary requirements and have received your 2 Star Certification.  Take the elevator behind me in order to complete your mission.
m.hall_of_heroes_1_3b=I'm sorry {0}, but you currently do not meet the necessary requirements. Please speak to me again when you are currently equipped with a 2 star or greater armor, helmet, shield and weapon.
m.hall_of_heroes_1_3c=Please take the elevator behind me in order to complete your mission.
m.hall_of_heroes_1_4=Welcome back to the \u82f1\u96c4\u6bbf\u5802, {0}.  Please speak to the heroic knights you see before you to gain access to their weapons and gear.
