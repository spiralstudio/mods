m.winterfest_danger_1a=Hail! You must be the brave knight Spiral HQ has sent to deal with these Grinchlins. Mount Krampus is not like other levels so allow me to explain to you how it works.
m.winterfest_danger_2a=Mount Krampus is the home of the Grinchlin faction and their allies. They are a very stingy lot and won't drop any loot themselves. All their treasures are stored in the shelters you'll find up the mountain.
m.winterfest_danger_3a=These shelters will offer you two choices: exit the mountain and claim some Grinchlin treasure, or press on further up the mountain. \n\nShould you press on, you pass on the loot in that shelter, but will find even more treasures at the next shelter.
m.winterfest_danger_4a=Mount Grinchlin is an oppressive environment and few knights likely have the fortitude to reach its summit. If you feel things getting too rough, take the exit! Otherwise you risk losing everything!
m.winterfest_danger_5a=Good luck to you. And try to stay warm!
