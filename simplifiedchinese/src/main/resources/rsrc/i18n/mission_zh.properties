m.mission_sprite_1=A Revelation in Flames
m.mission_sprite_1_1a=Alright, {0}, let's get started. Looks like you and I get to go on a little sprite hunt, eh? \n\nI've aligned my tracker with the recon knight intel but something's not right. The energy signature I'm detecting is erratic, but still definitely a battle sprite. They may be in trouble, so let's hurry!
m.mission_sprite_1_2a=What the- are these...battle sprites? Something has happened to them, they've changed into some kind of creature.
m.mission_sprite_1_3a=They seem friendly. In fact they seem to behave just like the battle sprites I know. Only difference is they, uh, well, look like dragons.
m.mission_sprite_1_4a=Hey, it looks like one of the sprites has taken a liking to you! Well, let's not let that extra power go to waste, I'll stay here and protect these sprites. You use your new friend to help clear the rest of the area of hostiles.
m.mission_sprite_1_5a=I'll stay here and protect these sprites. Some of these sprite transport crates are empty. I think someone or something is after them. \n\nYou go on ahead and clear the area of hostiles so that a rescue squad can arrive safely.
m.mission_sprite_1_6a=This is astounding! The battle sprites you recovered from the Sunset Steppes have somehow morphed into a new entity!
m.mission_sprite_1_7a=Indeed.  Though their cellular identity is still wholly that of a battle sprite.  My hypothesis is that somehow they rapidly evolved to survive in their new environment, but how?  Our technology could never do something like that...
m.mission_sprite_1_8a=Yes.  It would seem as though we have much to learn of this place. \n\nRhendon's report noted that many of the sprites were missing from the site. He suggested foul play.
m.mission_sprite_1_9a=If so, we must prevent further damage.  Now please, there are yet more sprites to be rescued.  And who knows what we'll discover when we get there!
m.mission_sprite_2=Angels from Antiquity
m.mission_sprite_2_1a=How about this place, huh? Looks like some kind of old rail station overrun with restless spirits. What an odd place to find underground. \n\nAnyway, we better head to the cache of sprites fast given what we found back in the Sunset Steppes. Let's go!
m.mission_sprite_2_2a=First dragons and now... little winged feline creatures? I can't believe we're seeing this phenomenon again!
m.mission_sprite_2_3a=Wow, {0}, you seem to have a way with battle sprites! Let's not waste any time. Clear the path ahead so a rescue team can get through safely!
m.mission_sprite_2_4a=Uh, I think these sprites are studying these old books. I didn't even know they could read! \n\nAnyway, I'll stay here and protect these sprites. I see more empty transport crates; not good. You go on ahead and clear the area of hostiles so that a rescue squad can arrive safely.
m.mission_sprite_2_6a=Once again these sprites seem to have adapted their form to suit their surrounding environment.
m.mission_sprite_2_7a=It's unclear, {0}. Given Rhendon's report, I'd say they learned something from the old arcane tomes you discovered near these sprites. Fascinating that they appear to have adapted their combat abilities because of this.
m.mission_sprite_2_8a=Yes, it seems that these sprites have mastered the ability to focus their powers on skills that protect their knight. Given that and their appearance I've dubbed them 'seraphynx.'
m.mission_sprite_2_9a=Yes I know. Anyway I also understand that some of the sprite transport crates were empty again. Something is not right... \n\nNow then, secure that last cache of sprites before whatever is stealing sprites finds it!
m.mission_sprite_3=The Phantom Mask
m.mission_sprite_3_10a=Your sarcasm has been noted. \n\nNow then, about those empty sprite transport crates; we have confirmed foul play.
m.mission_sprite_3_11a=A recon squad has reported a large construct monster the likes of which we've never seen before making off with several battle sprites. We believe the gremlins to be behind it all.
m.mission_sprite_3_12a=I admire your courage but if initial reports of this construct monster are accurate, you'll need some additional help. I'll prepare a selection of battle sprites to be ready for bonding to you, {0}. We'll talk again once I've made the proper preparations.
m.mission_sprite_3_1a=Be on your guard here, {0}, whatever the gremlins were up to here has made for a very treacherous environment. \n\nLet's hurry to the sprite cache before any more are lost!
m.mission_sprite_3_2a=Yikes, are those the sprites or some kind of phantom?
m.mission_sprite_3_3a=Once again the sprites have changed and this time they're really creeping me out!
m.mission_sprite_3_4a=Heh, don't look now, {0}, but there's a ghost over your shoulder! Let's hope these sprites haven't invested all their power into good looks. \n\nUse that one to clear the path ahead so a rescue team can get through safely!
m.mission_sprite_3_5a=Once again, lots of empty transport crates. Trouble is brewing, {0}. You best go on ahead and clear the area of hostiles so that a rescue squad can arrive safely.
m.mission_sprite_3_6a=I'm curious... what do you think is behind their masks? Wait, no, I don't want to know.
m.mission_sprite_3_7a=Discoveries on the planet grow stranger by the day. Now our sprites are adapting the form of some kind of phantom.
m.mission_sprite_3_8a=Yes, quite. These sprites have adapted the power to cloak, to use the very shadows around them for subterfuge. Between that and their newfound skills in toxins and debilitations, I'd say they could be quite handy on the battlefield.
m.mission_sprite_3_9a=Why yes, given their outward appearance I think 'maskeraith' suits them nicely!
