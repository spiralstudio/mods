m.search_continues_1a={0}, I cannot thank you enough.  We've already established our research base and are collecting a tremendous amount of data that we would have never had without your efforts.
m.search_continues_2a=The recon module you collected is very strange.  I have no reason to believe what Parma was saying isn't true, but how it happened I just can't say.  Everything about the Core suggests there are no 'doors' into it.  It's not a structure built to enter from the outside.  Rather, it seems just the opposite.
m.search_continues_3a=Perhaps.  It certainly could be when you look at it.  We'll need to study it further.
m.search_continues_4a=I don't know, but it is certainly a terrifying picture she has painted. Something stirs within the heart of this world, {0}, something terrible.  I've felt it since we first set foot on this world; invisible eyes watching our every move, shapes that form just out of view... something greater than gremlins calls this world home.
m.search_continues_5a=I haven't given up the search for Euclid, Parma, Grantz and Rulen.  They're out there somewhere and I will find them, even if it means entering the Core myself.
m.search_continues_6a=You as well, Vanguard.
m.securing_camp=Should You Choose to Accept
m.securing_camp_1a=Well, looks like we're in quite a bind here, {0}. There's plenty of work to be done to get this camp up and running, so you've now been authorized to receive missions! You can find any available missions in the Activities bar.
m.securing_camp_2a=Missions range from dangerous combat engagements to talking to certain people, such as myself.  By completing missions, you'll earn progress towards new ranks, which will in turn give you access to increasingly powerful gear.  Greta informed me that you'll be tackling our power supply problem in the Ancient Generator?
m.securing_camp_3a=Well, keep your wits about you. If the surface of this world is crawling with monsters, who knows what you'll find down there in the dark!
m.securing_camp_4a=Remember to accept that mission and be careful down there!
m.securing_camp_b=Securing the Camp
m.securing_camp_b_1a=There you are, {0}!  I was beginning to think you wouldn't show up! \n\nOk, let's get to work securing this place.  But first, you'll need to equip that Proto Bomb I gave you.  Head over to the Arsenal Station behind me and equip it.
m.securing_camp_b_2a=Great!  Now a quick lesson on charge attacks. \n\nCharge attacks can be performed with any weapon by holding down the ATTACK button and waiting for the charge aura to reach maximum charge.  You can still move around while charging!
m.securing_camp_b_3a=Once the charge aura has reached maximum charge, release the ATTACK button and unleash a devastating charge attack!
m.securing_camp_b_4a=Bombs are special in that they have no standard attack.  A bomb can ONLY be used as a charge attack, so make sure to outmaneuver monsters while charging!
m.securing_camp_b_5a=Ok, practice a few bomb attacks and then head in there and destroy those monsters!
m.securing_camp_b_6a=Something has happened!  That door just popped up behind you like a trap! \n\nDefend yourself, {0}!
m.securing_camp_b_7a=What the heck was that?  Where did that door come from? \n\nIt would seem that this mechanical world beneath our feet has it in for us, {0}. Better watch yourself! \n\nAnyway, I think this area is secure, at least until night fall.  Let's head back to camp.
