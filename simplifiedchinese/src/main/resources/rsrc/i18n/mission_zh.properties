b.p_r7_gate_beast=\u6211\u4eec\u7684\u5730\u7406\u5b66\u6559\u6388\u4eec\u5192\u7740\u751f\u547d\u5371\u9669\u5de5\u4f5c\u5728\u53d1\u6761\u8ff7\u5bab\u4e2d\u7684\u8352\u5730\u4e2d.\u5982\u679c\u4ed6\u4eec\u6ca1\u6709\u627e\u5230\u4efb\u4f55\u6709\u4ef7\u503c\u7684\u4e1c\u897f,\u4ed6\u4eec\u5c31\u4f1a\u5728\u730e\u72fc\u8005\u4eec\u7684\u4e2d\u5fc3\u9886\u5730\u6b47\u6b47\u811a.\u90a3\u4e9b\u51b7\u9177\u7684\u91ce\u517d\u4eec\u4e00\u76f4\u8ddf\u5728\u4ed6\u4eec\u540e\u65b9, \u5e76\u5728\u508d\u665a\u8d81\u4ed6\u4eec\u4e0d\u5907\u6293\u4f4f\u4e86\u4ed6\u4eec, \u730e\u72fc\u8005\u4eec\u4f1a\u96c6\u7ed3\u5728\u4e00\u8d77\u5e76\u88ad\u51fb\u6574\u4e2a\u7814\u7a76\u5730\u70b9.\u5728\u8fd9\u51e0\u6b21\u884c\u52a8\u91cc.\u6211\u4eec\u4e0d\u80fd\u4e0d\u79f0\u4ed6\u4eec\u4e3a\u4e00\u652f\u7cbe\u9510\u7684\u961f\u4f0d.
b.p_r7_gate_construct=Gremlins are not very good about cleaning up their messes.  Our Recon Knights will often stumble across what they believe to be decommissioned gremlin weapons factories that are still actively bustling with hostile constructs, and in some cases are even stocked with operational, active war machines! \n\nSpiral HQ has ordered that whenever possible, these factories and their war machines are to be shut down for good to avoid any future casualties.
b.p_r7_gate_fiend=A fiendish city is a strange place that Spiral HQ still does not fully understand.  Devilites are everywhere, and if they see one of their Pit Bosses nearby, they will do anything to look like they're being productive.  Unfortunately, productivity is often defined by attacking or imprisoning intruders, like a squad of knights passing through. \n\nIt is unclear what purpose imprisoned knights would ultimately serve in a devilite agenda. Those that have survived captivity have reported that conditions were poor, but the worst of it was the copious amounts of paperwork they had to fill out daily.  This is a fate no knight deserves!
b.p_r7_gate_gremlin=Gremlin construction sites often contain valuable schematics of gremlin structures and even weaponry.  Once obtained by Spiral HQ, they provide rare insights into gremlin engineering. \n\nGremlin schematics are typically stored in terminals somewhere on site.  These terminals are locked down and heavily guarded.  Once you draw the attention of one gremlin, expect the entire crew to come after you!
b.p_r7_gate_slime=\u8ba9\u53f2\u83b1\u59c6\u4eec\u9677\u5165\u56f0\u5883\u4e4b\u4e2d\u7684\u6700\u4f73\u529e\u6cd5\u5c31\u662f\u6492\u4e0a\u5927\u91cf\u7684\u77f3\u76d0. \u53f2\u83b1\u59c6\u4eec\u6700\u8ba8\u538c\u7684\u5c31\u662f\u4f1a\u4f7f\u5b83\u4eec\u878d\u5316\u6389\u7684\u4e1c\u897f.\u8fd9\u4f1a\u4f7f\u4ed6\u4eec\u611f\u89c9\u975e\u5e38\u574f. \n\n\u636e\u5b88\u5728\u9752\u82d4\u5de2\u7a74\u7684\u7814\u7a76\u56e2\u961f\u4eec\u7ecf\u5e38\u4f1a\u5728\u8425\u5730\u7684\u5468\u56f4\u6492\u4e0a\u77f3\u76d0,\u6240\u4ee5\u4ed6\u4eec\u4ece\u4e0d\u4f1a\u6253\u65ad\u67d0\u4e9b\u53f2\u83b1\u59c6\u7684\u665a\u9910.  \u7136\u540e\u4f60\u53ef\u4ee5\u60f3\u8c61\u4e00\u4e0b, \u4ed6\u4eec\u5feb\u901f\u5730\u7a7f\u8fc7\u90a3\u4e9b\u4f50\u6599.  \u5f53\u4ed6\u4eec\u8815\u52a8\u7684\u8d8a\u6765\u8d8a\u6162\u7684\u65f6\u5019, \u4e00\u652f\u5c0f\u961f\u5c31\u4f1a\u88ab\u6d3e\u51fa\u5230\u53bb\u8425\u5730\u7684\u8def\u4e0a\u4e0e\u4ed6\u4eec\u6218\u6597\u5e76\u628a\u90a3\u4e9b\u8c03\u5473\u6599\u7ed9\u9001\u56de\u53bb.
b.p_r7_gate_undead=\u88ab\u6bc1\u574f\u7684\u6b27\u83b1\u7279\u57ce\u5821\u5145\u6ee1\u9ed1\u6697\u548c\u88ab\u8bc5\u5492\u4e4b\u5730,\u90a3\u513f\u4e0d\u77e5\u805a\u96c6\u4e86\u591a\u5c11\u4e0d\u6b7b\u7684\u5e7d\u7075\u602a\u7269.\u6700\u7cdf\u7cd5\u7684\u662f, \u4e0d\u53ef\u6218\u80dc\u7684\u9ed1\u6697\u5e7d\u9b3c\u4eec\u90fd\u9690\u533f\u5728\u9ed1\u6697\u4e4b\u4e2d,\u968f\u65f6\u51c6\u5907\u628a\u4f60\u7684\u751f\u547d\u4e4b\u5149\u5f7b\u5e95\u7184\u706d. \n\n\u5f88\u591a\u9a91\u58eb\u90fd\u5c48\u4ece\u4e8e\u9ed1\u6697\u4e4b\u4e2d\u5e76\u5728\u8fd9\u4e9b\u60ca\u609a\u7684\u9ed1\u6697\u533a\u57df\u4e2d\u88ab\u5413\u5f97\u65e0\u6cd5\u52a8\u5f39. \u80fd\u62ef\u6551\u4ed6\u4eec\u7684\u529e\u6cd5\u53ea\u6709\u8ba9\u65e9\u5c31\u892a\u53bb\u4e86\u5c0f\u5b69\u5b50\u822c\u6050\u60e7\u7684\u52c7\u6562\u7684\u9a91\u58eb\u4e0e\u90a3\u4e9b\u4e0d\u65ad\u51fa\u73b0\u7684\u53ef\u6015\u751f\u7269\u5c55\u5f00\u6218\u6597.
b.p_r7_kit=Some knights are part of special research teams that rarely get the chance to stay above ground for very long.  These knights often use the subtowns of the Clockworks as base camps.  While the monsters that run these towns are friendly, often the amenities are not exactly well suited for knights. \n\nThese knights could always use supplies to make their stay a little more comfortable. A happy researcher is a productive researcher!
