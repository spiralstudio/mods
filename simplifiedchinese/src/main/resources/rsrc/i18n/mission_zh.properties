b.p_tortodrone_r3=Pieces of fallen tortodrones and clusters of dark matter have been showing up in the Clockworks, leading Spiral HQ to believe that the Fiends are somehow linked to the disappearance of those once-mythical beings. In order to discover what the Fiends are up to, you will need to find a way to unlock one of their Grim Gates and travel through it. Spiral HQ suspects that the glyphs that the Fiends carry with them might be the keys to opening the gate yourself.
