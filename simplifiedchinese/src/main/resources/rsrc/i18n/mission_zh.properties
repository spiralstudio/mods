m.alchemy_beginners_10a=No problem, from the top then...
m.alchemy_beginners_10b=You'll be alchemizing amazing items in no time!  In fact, here are a couple of recipes to get you started.
m.alchemy_beginners_1a=Hello there, {0}!  My name is Bosco and I'm here to give you a rundown on the basics of alchemy. \n\nIt's pretty simple stuff really, thanks to these Alchemy Stations.  They do all the heavy lifting for ya!
m.alchemy_beginners_2a=Ok, here is the gist of it all- collect materials and recipes and turn them into weapons and gear.  Easy right?
m.alchemy_beginners_3a=When you acquire a recipe and use it, it consumes the recipe, but logs it in your 'known' recipes forever!  Once it's known, you can create as many items of that recipe as you wish, so long as you have the right materials.
m.alchemy_beginners_4a=When you interact with an Alchemy Station you will open the alchemy interface where you can see your known recipe...
m.alchemy_beginners_5a=...and the required materials, orbs of alchemy, and crowns needed to transmute the item.
m.alchemy_beginners_6a=Many recipes require an equip-able, leveled item.  These are called 'special items' in a recipe and you are free to select the special item you wish, provided it's the correct item. \n\nThis is useful if the recipe calls for an item that you have two copies of, but one is superior.
m.alchemy_beginners_7a=Once you're ready to transmute the item, click 'Transmute' and hold your breath!
m.alchemy_beginners_8a=Yes indeed!  That's because every time you transmute an item through alchemy, there is a chance you can get one of several Unique Variants that makes your item much more powerful!
m.alchemy_beginners_9a=That covers the basics for alchemy.  I can go over it all once more if you like, or mark you as having cleared this mission and send you on your way.
m.alchemy_mastery=\u719f\u7ec3\u7684\u5236\u9020\u5e08
m.alchemy_mastery_1a=Hello again, {0}.  I understand you're well on your way to reaching the Core and need an arsenal that will keep you alive.
m.alchemy_mastery_2a=A good sword is, well, good and all, but how about a great sword? If you want weapons that will shake the heavens, then mastery level alchemy is what you need. \n\nOnce you craft an item into its 4 and 5 star incarnation, you unlock that item's true hidden potential.
m.alchemy_mastery_3a=At 4 and 5 star level, gear offers the best protection you can find and weapons pack the biggest punch.  If you want to stay alive where you're heading, you need to start building an arsenal of 4 and 5 star gear. \n\nAnd remember- as items reach 5 star they typically can branch even more than before.  Your combat options are about to really open up.  Plan your arsenal with care.
m.alchemy_mastery_4a=Before you go, here's a few materials to get you started.  Good luck.
m.alien_ooze=\u8f6f\u6ce5\u822c\u7684\u5947\u5f02\u751f\u7269
m.alien_ooze_1a=I have nothing to say yet, but it involves Beast Bells. (DEV-ONLY)
m.alone_in_dark=\u53ea\u8eab\u5728\u9ed1\u6697\u4e2d\u524d\u884c
m.alone_in_dark_1a=(You see the lost soul of Almire standing before you.  In his face you see a profound sadness.  Staring beyond you he begins to speak without introduction.) \n\nLord Vanaduke brought the fire from the mountains to our kingdom.  Everything burned.  His enemies.  Even his family. \n\nMy family was lost too.  I fled the battle as soon as I saw the wave of flames in the distance.  I was able to reach my home just in time to see it burn.  I don't even remember how it ended.  I have no memory of my passing.
m.alone_in_dark_2a=Lord Vanaduke rules over the citadel now.  His soul bound to some horrific armored prison. \n\nHe has the citadel ready for battle at all times, believing that his kingdom is still under siege.  He doesn't even realize that what he is trying to protect was lost a thousand years ago.
m.alone_in_dark_3a=Should you attempt to enter the citadel and manage to reach the throne room, please, end his suffering.  Allow the souls he keeps bound to this world a chance to return to their loved ones. \n\nAnd one more thing- I've heard that some kind of force of nature had once tried to right his wrongs but Lord Vanaduke imprisoned it somewhere within his fortress.  Finding and freeing it may prove useful.
m.alone_in_dark_4a=(The lost soul \u7ee7\u7eeds to stare beyond you, saying nothing.)
m.ancient_generator=\u53e4\u8001\u7684\u53d1\u7535\u7ad9
m.ancient_generator_1a=\u77a7\u77a7\u6211\u4eec\u90fd\u9047\u5230\u4e9b\u4ec0\u4e48,\u53c8\u6765\u4e86\u4e00\u961f\u4ece\u5929\u800c\u964d\u7684\u5947\u602a\u5c0f\u751f\u7269?\u5230\u8fd9\u513f\u6765\u662f\u4e0d\u662f\u60f3\u628a\u6211\u4eec\u7684\u80fd\u6e90\u7ed9\u593a\u8d70\uff1f\u8fd8\u60f3\u8981\u6253\u6270\u6211\u7684\u7814\u7a76? \n\n\u6211\u770b\u4f60\u662f\u6d3b\u5f97\u4e0d\u8010\u70e6\u4e86!
m.ancient_generator_2a=\u4f60\u8fd9\u4e2a\u8ba8\u538c\u7684\u5c0f\u5bb6\u4f19!\u522b\u78b0\u6211\u7684\u7814\u7a76\u6210\u679c! \n\n\u54fc!\u6211\u4eec\u8d70\u7740\u77a7!
m.anniversary_end_1={0}! You did it!  I've got my kitchen back! \n\nRemember, you can exchange the Cake Slices you receive for awesome cake helms from Maskwell in the Haven Town Square. It's just like that old baker's saying, 'Wear the hide of your fallen foes to prove your might as a warrior!' \n\nOk, maybe I just say that.
m.anniversary_gremlin_1a=A dash of Moonstone, a pinch of... H... How did you... Who are you!? You're not supposed to be here!
m.anniversary_gremlin_1b=Out, out, oooout! Too many cooks in the kitchen! Too many cooks in the kitchen!
m.anniversary_gremlin_2=What are you doing!? My cakes! My pretty cakes! Unacceptable!
m.anniversary_gremlin_3=Guuurgle! Such strength! You shall be consumed and your power added to my own!
m.anniversary_gremlin_4a=You... I... What was that? Did you say something?
m.anniversary_gremlin_4b=Oh no! Tell her the cakes will be ready. Erm, I'm just a little behind.  I'll make you a deal: I'll give you some extra cake if we can keep this between you and me. I don't want to be kicked out of the party.
m.anniversary_start_1={0}! Am I glad to see you!  Things are getting pretty bad down here.
m.anniversary_start_2=So here's the thing... I was tasked with baking cakes for the big Spiral Knights Anniversary Celebration and I may have got in a tiny bit over my head when I said I could bake a couple million of them in just a week. \n\nTo speed up the process I may have used a teensy weensy bit of pure, unrefined, dark matter instead of baking powder...
m.anniversary_start_3=In any case it would seem that this new 'recipe' caused the cakes to turn into horrible monsters that have overtaken my kitchen and infested the Clockworks.  I'd like to have my kitchen back, so could you please assist me in destroying these horrible Creep Cakes?
m.anniversary_start_4=Great!  I'll meet you near the exit once you've cleared them out.  Careful though, they seem to have adapted the use of birthday candles as weapons...
m.another_trace=\u53e6\u4e00\u6b21\u63a2\u7d22
m.another_trace_1a=Hello {0}, I'm happy to report that my equipment is back up and running! Now I have some good news and bad news for you.  The good news is: I've been able to track down the source of that energy signature. Here is the bad news: the energy source has been pinpointed to a highly dangerous area of the Clockworks that Recon Knights have dubbed the 'Royal Jelly Palace.'
m.another_trace_2a=The place is as strange as it sounds.  Apparently, monsters within the slime family actually have a ruling aristocracy of elite slimes.  These 'Royal Jellies' are enormous, selfish and ill-tempered slimes that live in opulent palaces that we can only guess have been squatted in as we do not believe slimes are capable of building structures.
m.another_trace_3a=The energy signature is coming from somewhere in the Royal Jelly Palace and we need you to investigate.  Royal Jellies are very territorial so you might have to get past its lair in order to reach your objective. Be wary though, a Royal Jelly surrounds itself with plenty of protection.  You will likely face significant resistance as you investigate the palace.
m.another_trace_4a=Good luck, {0}.  Be sure to thoroughly prepare before attempting this mission.
m.apocrea_1_1a=What's this? Another poor soul ripe for harvest by the Apocrea?
m.apocrea_1_2a=You, curious traveler, stand in the Obsidian Nexus, realm of the Apocrea. You will likely never see the sun again.
m.apocrea_1_3a=The Apocrea are stuff of nightmares: a terrible legion of otherworldly phantasms whose only ambition seems to be trapping and devouring the souls of all life. \n\nThough you may venture beyond this nexus, you will undoubtedly fall into one of their traps along the way.
m.apocrea_1_4a=The Apocrea bend reality, twisting the environment they invade into a trap. In these traps they stalk any life, harvesting their souls for some unimaginable purpose.
m.apocrea_1_5a=You don't understand, do you? You simply don't have a choice.
m.apocrea_2_1a=What's this? You still have your body. Perhaps you can help us.
m.apocrea_2_2a=I'm just another soul hiding from the gaze of the Apocrea. But I refuse to give up. Until they find me I will do anything I can to save another soul from my fate.
m.apocrea_2_3a=Soon you will find yourself in one of the traps set by the Apocrea. If you are powerful enough to escape then you may be able to save some of the other lost souls along the way.
m.apocrea_2_4a=Lost souls trapped by the Apocrea are bound to the realities they have created. Find the lost souls and free them from the bonds of the Apocrea.
m.apocrea_2_5a=Once freed you will collect an Apocrean Sigil as proof of your deed. Bring these to me and my friend here will reward you with special treasures I have collected during my time in this world. You can use these items to craft rare and powerful items using that obelisk of creation over there.
m.apocrea_2_6a=Good luck to you. Travel swiftly and avoid their grasp.
m.arc_mintut_1=Hello. I'm Wegner, Chief Geo Knight of the Skylark and head of geological studies within the Clockworks.
m.arc_mintut_2=During your travels in the Clockworks you will encounter five special minerals: crimsonite, moonstone, valestone, luminite and dark matter.
m.arc_mintut_3=You will find ore deposits in all levels of the Clockworks, and you must attack them in order to break them down into a size you can carry. You can only pick up one at a time, but you can swap them by picking up another. Look for the biggest, shiniest one you can find. They are the most valuable.
m.arc_mintut_4=Once you safely reach the elevator, the mineral you are carrying gets deposited in your arsenal for use later. Everyone in your party gets everyone else's minerals, so no need to fight over who gets the best one!
m.arc_mintut_5=Minerals are used to create sprite food in the Laboratory. Sprite food is very important to the development of your sprite, so grab those minerals when you see them!
m.arc_mintut_6=Our geological research is ongoing, so there may yet be other fascinating uses for these strange and powerful minerals.
m.arsenal_knight_1a=You can use the Arsenal Station behind me to change your gear. Once you head down into the Clockworks you will only be able to swap out your equipped gear at an Arsenal Station like this one, so it's best to be prepared!
m.axes_of_evil=\u6076\u9b54\u4e4b\u5fc3
m.becoming_champion=\u6210\u4e3a\u738b\u8005\u7684\u8def\u4e0a
m.becoming_champion_1a=Well met {0}, it has been some time since I first met you having just arrived from the Rescue Camp.  You've come along way since then, rising to the rank of Defender Elite no less. \n\nYou are a gifted soldier, {0}.  I have no doubt you will soon be a Champion amongst the Spiral Knights and instrumental in our solving the great mystery that is the Core, restoring the Skylark and returning home.  You have proven that you have what it takes to face the legions of dark forces that lurk below the surface.
m.becoming_champion_2a=I've heard Spiral HQ has lined up for you some missions befitting a true Champion.  But in order to become one, you'll need the right gear. \n\nI am entrusting you with the tools you will need to become such a Champion.  With these recipes, you can craft the highest caliber of gear of the Spiral Order.  With it you can finally wear the armor of the Azure Guardian, wield the might of the Leviathan Blade, and face anything in the protection of the Aegis.
m.becoming_champion_3a=Then use them with honor and let them protect you from the fury of the countless foes you will soon face.  The Core that we seek, there's something truly dreadful about it.  I know that it may very well be what gets us home, but I can't shake this feeling that we've been thinking about it all wrong.
m.becoming_champion_4a=I mean that the Core isn't a big battery that runs this world, but rather it and the whole of this world is a massive prison designed to keep something from ever leaving. \n\nThink about our geo-scans of Cradle just before the crash- they show it as being composed of hundreds of massive slabs of other worlds, almost like plates of armor.  Then you have the Clockworks, the most unnatural thing I've ever seen.  An entire world whose sole purpose seems to be stopping anyone from ever reaching its Core.
m.becoming_champion_5a=I've been talking with Spiral HQ about it now for some time and they're prepared to investigate it further.  Though I don't think I'll be changing their mind about trying to open the Core any time soon.  That's still priority number one for now. \n\nAll I can say is be careful out there, {0}.  I think this world has more surprises in store for us than we know.
m.best_of_beast=\u91ce\u517d\u91cc\u4e5f\u6709\u4eb2\u5584\u4e4b\u8f88
m.best_of_beast_1a=Hello {0}, good to see you still standing.  While normally not the concern of a Chief Biotech, I specifically requested the opportunity to inform you about the dangers that lie ahead for you in Tier 3 of the Clockworks.  Can't have you winding up dead as a result of some junior Biotech's misinformation.
m.best_of_beast_2a=Yes well, let's get started then. \n\nTier 3 is closest to the Core and much like how high level items respond to its power, so do monsters.  Many of them take on new forms and are considered at their most dangerous.  You must prepare before taking on each mission.
m.best_of_beast_3a=Should you find yourself facing beast and slime monsters in Tier 3, be aware that they are capable of pure piercing damage.  Only the best piercing-resistant gear will keep you alive in the face of these powerful, piercing predators. \n\nOnce you've completed your upcoming missions we'll talk again.  Good luck, {0}.
m.beyond_axes_of_evil=Beyond the Axes of Evil
m.blades_fallen=\u5815\u843d\u4e4b\u5203
m.breaking_in_recruits=Breaking In the Recruits
m.breaking_in_recruits_1a=Greetings, little. One. Don't step. On snipes.
m.breaking_in_recruits_2a=Greetings. Get shinies. Get Shinies.
m.breaking_in_recruits_3a=Snipes. Buy? Sell?
m.breaking_in_recruits_k1a=Gremlins!? Am I reading this data right? An ambush!? How were they able to trick our sensors?
m.breaking_in_recruits_k2a=This is no longer routine training! Get those Recruits to the elevator. We're extracting them back to Haven. You on the other hand need to head down and see who's at the bottom of this.
m.built_to_destroy=\u4e3a\u6bc1\u706d\u800c\u751f!
m.built_to_destroy_1a="The Nine see all, hear all. Obey the Iron Law."
m.built_to_destroy_2a=Crimson Order Directives: \n\n- It is the DUTY of every Gremlin to repel the metal intruders! \n\n- Every Gremlin must work to destroy Haven. Cradle belongs us! \n\n- Every Gremlin must remain LOYAL to King Tinkinzar and the Crimson Order. The Iron Law must be obeyed!
m.built_to_destroy_2b=Transmission: \n\n'They continue to advance and thwart our schemes!  How could they have discovered Project R?  Why was there no advance warning of the attack?' \n\n'Herex and his minions were supposed to be spying on them but they have all vanished like cowards.' \n\n'To defy the Iron Law is to defy the Order!  Track the traitor down.  Herex will answer for this setback.'
m.chasm_b_rhendon_1a=\u770b\u6765\u6211\u4eec\u6ca1\u6709\u9009\u62e9\u7684\u4f59\u5730\u4e86, {0}.'\u6211\u4eec\u4e0d\u503c\u5f97\u4e3a\u8fd9\u4e2a\u5c0f\u4e1c\u897f\u800c\u727a\u7272.
m.chasm_b_rhendon_2a=\u90a3\u4e2a\u4e0d\u5b88\u8bda\u4fe1\u7684\u6076\u9b54! \n\n\u8fd9\u6574\u4e2a\u5730\u65b9\u90fd\u8981\u6ca6\u9677\u4e86! \u6211\u4eec\u5f97\u60f3\u529e\u6cd5\u628a\u8fd9\u706b\u7ed9\u706d\u6389!
m.chilled_to_bone=\u51b0\u51bb\u7684\u9aa8\u5934
m.choose_your_sprite=An Eternal Bond
m.choose_your_sprite_10a=So, you have chosen the shadowy maskeraith, battle sprite of those who wish to lurk in the shadows and strike the enemy with sneak attacks? \n\nOnce you choose there is no going back!
m.choose_your_sprite_11a=Congratulations, {0}! You have become bonded with your battle sprite! It will no doubt be an invaluable companion to you in your missions ahead. \n\nIf you have any further questions about raising your new battle sprite, be sure to speak to me or Biscotti here in the Lab.
m.choose_your_sprite_12a=That's fine, just talk to me again when you are ready to choose.
m.choose_your_sprite_1a=Greetings, {0}! Now that I've had sufficient time to research the battle sprites you rescued I can give you a proper evaluation of each. \n\nDespite their well, strange appearance, we have concluded that these 'new' battle sprites are not only suitable for combat but may have even further enhanced capabilities as a result of their transformation.
m.choose_your_sprite_2a=I will provide you with a summary of each battle sprite. In recognition of your valor in rescuing these sprites, Spiral HQ has authorized you to bond with one. This bond will last forever and is a significant responsibility. \n\nPlease think carefully before making your decision; there is no going back once you decide.
m.choose_your_sprite_3a=There are three distinct battle sprites available. Each has responded to the power emanating from this world differently and each offers a unique combat experience. \n\nThese sprites include the fiery drakon, the radiant seraphynx, and the shadowy maskeraith.
m.choose_your_sprite_4a=The drakon is a battle sprite that embodies fiery destruction. Its skills focus on direct assault: firebolt creates an explosive projectile, flame barrier surrounds its knight with protective fireballs, and firestorm creates a massive wave of flames. \n\nThe drakon is best suited for fearless knights who prefer frontline, destructive combat.
m.choose_your_sprite_5a=The seraphynx is a battle sprite that embodies protection and restoration. Its skills focus on supporting knights in combat: ray of light creates a steady beam of holy light, heart attack increases the chance of hearts dropping from monsters, and angelic aura creates a light shield that protects its knight and party members within. \n\nThe seraphynx is best suited for knights who wish to protect their party and provide them aid.
m.choose_your_sprite_6a=The maskeraith is a battle sprite that embodies deception and debilitation. Its skills focus on subterfuge: caustic quills fire poisonous quills that explode when followed with an attack, shadow cloak allows a knight to become invisible to monsters, and hexing haze allows the knight to inflict monsters with a timed damage blast. \n\nThe maskeraith is best suited for knights who wish to lurk in the shadows and strike the enemy with sneak attacks.
m.choose_your_sprite_7a=Excellent! Which battle sprite will you choose as your companion?
m.choose_your_sprite_8a=So, you have chosen the fiery drakon, battle sprite of those who prefer frontline, destructive combat? \n\nOnce you choose there is no going back!
m.choose_your_sprite_9a=So, you have chosen the radiant seraphynx, battle sprite of those who wish to protect their party and provide them aid? \n\nOnce you choose there is no going back!
m.collector_prisoner_1a=Ugh, I can barely see... did Spiral HQ send you to rescue us?
m.collector_prisoner_2a=My rescue team was ambushed by some giant mechanical horror. We didn't stand a chance. I'm glad you got here when you did, otherwise I don't know if we would have made it.
m.collector_prisoner_3a=I think so... we'll try and slip out when we can.\n\nOh, but be careful! Whatever caught us is still here, guarding a large cache of our captured battle sprites. If you plan on fighting it, beware its deadly charge. Good hunting!
m.cost=\u9700\u8981:
m.creators_and_created=\u5236\u4f5c\u8005\u548c\u4ed6\u4eec\u505a\u4e0b\u7684\u4e8b
m.creators_and_created_1a=Hello {0}, it seems you had few problems with the oozing hordes and their like which can no doubt be chalked up to a good education on their behaviors prior to the mission.
m.creators_and_created_2a=Firepower will only get you so far, {0}.  Case in point, the gremlins are no doubt strong on their own, what with just sheer numbers and all, but these little, furry geniuses sought to also bolster their strength by creating an army of constructs.
m.creators_and_created_3a=Not all, but most of them are believed to have been directly manufactured from gremlin design, yes.  We think that most were originally engineered during the building of the Clockworks.  Some remain under gremlin control, others have gone rogue and the rest have become something else entirely.
m.creators_and_created_4a=We've had a few cases where knights have met non-hostile constructs that they swear behaved like true sentient creatures.  But that is very difficult to believe. Gremlins are brilliant, but brilliant at the kind of direct engineering that simply gets the job done and little else.  Brute force. \n\nArtificial life?  Well, that's something else entirely.
m.creators_and_created_5a=Right.  Spiral HQ has informed me you'll likely be facing hordes of gremlins and constructs on this next go around.  Keep in mind that in Tier 3, these monsters can inflict pure elemental damage.  Do be sure to gear up appropriately.
m.crimson_chaos=Crimson Chaos
m.crossing_chasm=\u7a7f\u8d8a\u88c2\u53e3
m.crossing_chasm_b=\u7a7f\u8d8a\u88c2\u8c37 B
m.crossing_chasm_b_1a=\u4f60\u4ee5\u4e3a\u4f60\u80fd\u8f7b\u6613\u5730\u5e26\u7740\u6211\u7684\u7814\u7a76\u6210\u679c\u9003\u8d70\u5417?  \u9a6c\u4e0a\u628a\u5b83\u4ea4\u7ed9\u6211!\u5426\u5219\u6211\u5c31\u4f1a\u70b9\u71c3\u5bfc\u706b\u7ebf\u628a\u4f60\u788e\u5c38\u4e07\u6bb5\u7684,\u53ef\u6076\u7684\u5c0f\u9b3c, \u7ed9\u6211\u53bb\u6b7b\u5427!
m.crossing_chasm_b_2a=\u5f88\u597d!\u6211\u4f1a\u62ff\u4e0a\u5c5e\u4e8e\u6211\u7684\u4e1c\u897f\u63a5\u7740\u518d\u628a\u4f60\u4eec\u90fd\u70e7\u6210\u788e\u7247\u7684!\n\n\u54c8\u54c8\u54c8!
m.crossing_chasm_b_3a=What?! You're still here?! \n\nThis artifact is mine!  You miserable knights will never have its power! \n\nI'll just have to destroy you myself!
m.crossing_chasm_b_4a=Thanks, {0}.  I thought we were done for back there. \n\nLet's get the artifact back to Spiral HQ before someone else tries to nab it.
m.crossing_chasm_b_5a=Hey, {0}! I see you've acquired a Proto Bomb! They're very useful for when you need to deal with groups of enemies.
m.crossing_chasm_b_6a=Bombs are special in that they have no standard attack.  A bomb can ONLY be used as a CHARGE ATTACK, so make sure to evade monsters while charging! \n\nFeel free to give it a try.  Just remember to equip it at that arsenal station up ahead.
m.crossing_chasm_b_7a=I'll take the artifact to the Lab.  When you're ready you should head into Haven and meet up with the rest of the crew.  I have a feeling we might be stuck on this planet for quite some time, so we might as well see what we can do to help.
m.cryptic_coder=Schemer Razwog: Work away from the others. The Order must never know we have the artifact. Find a way to power it. Bring it to me. Do not betray me.  I will know. \n\n-H
m.cryptic_coder_crimson_chaos=Infiltrate the Complex. \nTake all schematics. \nThe Nine are quiet but we will silence them. \nThe Knights pursue but we will halt them. \n\nOnly Herex comprehends the Truth. Only Herex will descend. \nThere can be no other.
m.cryptic_coder_spark_roar=The Iron Law is Broken! \nThe Crimson Order is False! \nThe Nine are blind, they cannot see the Truth that lies below. \nThe Nine are deaf, they cannot hear the Resonance that beats within this world. \n\nHerex no longer serves as one of the Nine. \nOnly Herex sees and hears the Truth. Only Herex will prevail. \nFollow Herex and you will be spared.
m.cwt_mintut_1=This is Wegner, Chief Geo Knight of the Skylark. I'm picking up a high concentration of mineral deposits in your area.
m.cwt_mintut_2=Yes, exactly! During your travels in the Clockworks you will encounter five special minerals: crimsonite, moonstone, valestone, luminite and dark matter.
m.cwt_mintut_3=Attack a mineral column in order to break it down into a size you can carry. You can only pick up one at a time, but you can swap them by picking up another. Look for the biggest, shiniest one you can find. They are the most valuable.
m.cwt_mintut_4=Once you reach the elevator, the mineral you are carrying gets deposited in your arsenal for use later. Everyone in your party gets everyone else's minerals, so no need to fight over who gets the best one!
m.cwt_mintut_5=Minerals are used to create sprite food in the Laboratory. Sprite food is very important to the development of your sprite, so grab those minerals when you see them!
m.cwt_mintut_6=Our geological research is ongoing, so there may yet be other fascinating uses for these strange and powerful minerals.
m.darkest_depths=Darkest Depths
m.darkest_depths_1a={0}, you defeated the Roarmulus Twins and saved Haven!  On behalf of the Strangers and all the Spiral Knights in Haven, thank you!  I can see why you have been promoted to Defender, you are truly deserving of such an honor.
m.darkest_depths_2a=Yes, it has become something of a second home for us hasn't it?  Almost like we belong here, it's strange.
m.darkest_depths_3a=It's just a feeling really.  I hear it from some of the other knights as well: a feeling like we... belong here, like maybe the crash occurred for a reason. \n\nBut that just can't be, right?  In any case, I'm rambling now.  Back to the mission!
m.darkest_depths_4a=As a Defender, you can now undertake missions in Tier 3 of the Clockworks.  These are the deepest and most dangerous depths of the Clockworks, delve any further and you will reach the Core itself. \n\nPerhaps if you make it that far, you can locate the Alpha Squad, I just don't know.
m.darkest_depths_5a=Then let's get started.  Now that you've stopped the immediate threat to Haven, Spiral HQ is hoping to pick up the trail of the Artifact. It won't be easy. Fortunately I've got some missions lined up for you that will be invaluable for your survival in the dark depths you are about to face. Good luck to you, {0}.
m.darkest_forces=\u6700\u9ed1\u6697\u7684\u90e8\u961f
m.darkest_forces_1a={0}, still holding it together I see and earning the rank of Defender Elite no less.  Bravo. \n\nI've had a chance to analyze your combat data from your last mission and it's proving quite interesting.  The mecha knights in particular appear to actually be reacting to your attacks as if improvising.  But I can't say just yet. \n\nIn any case, that's not relevant to today's data that I'm presenting.
m.darkest_forces_2a=You have a strange definition of recreation if that's the case.  Tier 3 fiends and undead are nothing to sneeze at, in fact they're among the worst creatures you'll find so close to the Core. \n\nDevilite management seems to be the worst at these depths and that results in some very violent devilites.
m.darkest_forces_3a=Exactly, and they're worse now.  And the same goes for the undead.  You'll find that howlitzers become particularly bothersome with their enhanced firing and homing capabilities. \n\nLastly, prepare for fiend and undead monsters to potentially deal pure shadow damage.  As always, choose the right gear for the job should you want to live long enough to hear from me again.
m.darkest_forces_4a=Yes, I can think of no greater tragedy.  Good luck then, {0}.
m.delved_too_deep=Delved Too Deep
m.delved_too_deep_1a=Come in, {0}! I can't believe it! I lost your signal completely when you entered the Core Terminal. What happened down there?
m.delved_too_deep_2a=I bet. I guess you'll have to fill me in for once!
m.delved_too_deep_3a=Amazing that after all this time we didn't know the truth. I mean, we've suspected for a while now that this planet was some kind of prison but who could have guessed that this 'Swarm' was just waiting for someone to stumble across the Core and free it?
m.delved_too_deep_4a=If what Parma said is true then we're the last line of defense against The Swarm. {0}, I won't lie but this might change everything. We'll need to pass this on to Spiral HQ immediately. I'll round everyone up and send you a mission to accept when you're ready.
m.dreams_and_nightmares=Dreams and Nightmares
m.dreams_and_nightmares_10a=There isn't much time. I can't reach you from here and you need to make it out. Warn headquarters. Warn Haven! If the Core isn't kept sealed The Swarm will escape and it will continue to consume everything and everyone.
m.dreams_and_nightmares_11a=But what about you and the others?
m.dreams_and_nightmares_12a=The Swarm keeps growing stronger while The Sleeper grows weaker. Without us, all of us, The Swarm will win. Once, the gremlins were in charge of maintaining Cradle's defenses. But they had their own plans. We need to be Cradle's champions now. \n\nIt's our sacrifice.
m.dreams_and_nightmares_13a=Continue to fight the good fight, {0}. Remember what you've learned. Farewell!
m.dreams_and_nightmares_1a=Backup at last! {0}, look! The Core is opening!
m.dreams_and_nightmares_2a=Such power! I never imagined...!
m.dreams_and_nightmares_3a=...and it will be unleashed. You! I will make you its first victims.
m.dreams_and_nightmares_4a={0}, this is almost certainly a trap and I can't ask you to come with me, but I'm going in there. If there's even a chance that Rulen and the other Alpha Squad members are alive I need to try and find them.
m.dreams_and_nightmares_5a=Well, guess it's time to be a hero again. Shall we?
m.dreams_and_nightmares_5b=Herex slipped away! I lost sight of him as things went black. It felt like a thousand hands were pulling us away. As if something didn't want us to follow.
m.dreams_and_nightmares_5c=Whatever that was, we're here now. Wherever here is. It looks like our only option is to see where this leads.
m.dreams_and_nightmares_6a=Amazing...I never thought I'd see another one of us ever again! I'm glad to see you made it here safely.
m.dreams_and_nightmares_7a=Parma! Your Scout! You're alive! Where are you!? We need to get you back to Haven.
m.dreams_and_nightmares_8=Apologies for not appearing in person. I'm hidden away in a safe place. I knew I'd never make it there in time when I noticed your signal. Luckily I was able to pull some strings and find you an exit.
m.dreams_and_nightmares_8a=Grantz he...he fell while protecting us from The Swarm. He stood his ground even when the rest of us were forced to flee. I'll never forget how brave he was.
m.dreams_and_nightmares_9a=The rest of us thought we weren't going to make it. But then...then the light surrounded us and we were safe. We've taken to calling it The Sleeper. We aren't sure what it is exactly, but it needs our help. This world was created to protect it but somehow The Swarm breached the Core and has been feeding on the energy and growing like a leech ever since.
m.dreams_and_nightmares_9b=Euclid volunteered to help The Sleeper. I'm sure he's in here somewhere battling The Swarm even as we speak. As for Rulen...Vaelyn I'm sorry. He disappeared shortly after Euclid made his decision. I haven't been able to find him ever since.
m.elemental_my_dear=\u6211\u4eb2\u7231\u7684\u5143\u7d20
m.elemental_my_dear_1a=Hello again, {0}.  Spiral HQ has informed me that you are ready to learn about monsters that inflict elemental damage correct?
m.elemental_my_dear_2a=Excellent, then we're 'off to the races' as they say.  Elemental damage is generally caused by energy based attacks that are comprised of anything from photon-based laser fire to arcane energy manipulation.
m.elemental_my_dear_3a=Magic?  What?  No, I'm talking about a psychic energy manipulation here, try and stay with me.  In any case,  elemental damage is produced by construct and gremlin family monsters.  Additionally, construct monsters tend to be weak to elemental damage themselves and gremlins to shadow damage. Keep this in mind. \n\nNow then, is there anything else you require?
m.elemental_my_dear_4a=My pleasure. Good day.
