b.pierce_of_cake=Now that you are undertaking missions in 'Tier 2' of the Clockworks, monsters will begin inflicting special damage types that you need to be aware of and prepare for or else you could face certain doom! \n\nOne of our lead Biotechs, Hahn, has prepared a brief lesson on piercing monsters.  Speak with him via comlink before taking on any further missions.
b.pioneers=After the crash of the Skylark, Captain Ozlo selected an elite squad of Spiral Knights to be the first to enter the Clockworks.  They were never seen again.  Contact \u60c5\u62a5\u7279\u5de5\u514b\u62c9 and learn how you will play a role in solving this mystery.
b.plan_of_attack=Deep within a toxic cavern lies a hidden test lab that gremlins have been using as a testing ground for components of Project R.  One of these components still in development is reported to have schematics for the project close by. \n\nIf this is true there will likely be a terminal of some kind close to one of Project R's components.  Locate the terminal and recover the schematics for analysis.  It should shed light on the exact nature of Project R.
b.prestige=\u65e5\u5e38\u4efb\u52a1
b.prestigious_opportunity=It seems you have been excelling in the eyes of Spiral HQ.  Contact \u60c5\u62a5\u7279\u5de5\u514b\u62c9 and learn how you can take on extra missions from Spiral HQ.
b.pumping_up=\u4f60\u73b0\u5728\u53ef\u4ee5\u5728\u4efb\u4f55\u65f6\u5019\u8fdb\u5165\u9ad8\u7ea7\u8bad\u7ec3\u623f\u95f4.\u53ea\u8981\u4f60\u60f3\u8bd5\u8bd5\u65b0\u6b66\u5668\u6216\u8005\u4e86\u89e3\u6709\u5173\u4e8e\u53d1\u6761\u8ff7\u5bab\u7684\u66f4\u591a\u77e5\u8bc6,\u4f60\u5c31\u53ef\u4ee5\u5c3d\u7ba1\u6765\u8fd9\u91cc.\u5feb\u6765\u770b\u770b\u5b83\u80fd\u4e3a\u4f60\u63d0\u4f9b\u4e9b\u4ec0\u4e48\u5427
