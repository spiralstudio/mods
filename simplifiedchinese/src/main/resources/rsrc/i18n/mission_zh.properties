b.p_halloween_r3=Every year the Strangers of Haven pay tribute to a peculiar spirit known as the 'Punkin King' in order to ensure a healthy fall harvest.  This mischievous phantom delights in playing tricks on his audience but is quick to reward them with delicious candies for their troubles. \n\nCelebrate the Dark Harvest Festival and help the Strangers by seeking out the Punkin King and paying tribute.  You're sure to collect some candy along the way, so visit the Haven Town Square and turn it in for prizes!
