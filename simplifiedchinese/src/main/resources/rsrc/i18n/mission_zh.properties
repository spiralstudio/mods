m.new_chapter_1a=Congratulations on becoming a Soldier, {0}!  I hear you really gave that Snarbolax a clobbering, well done! \n\nWe've had an opportunity to analyze Euclid's recon module you discovered in the Snarbolax's lair.  Based on the recording, it seems that Euclid suspected something our Geo Knights discovered sometime after the crash- that the levels within the Clockworks are comprised of terrain from multiple alien worlds!
m.new_chapter_2a=We can't say for sure just yet, but it would seem as though that however Cradle was formed, it included large pieces of other worlds around it.  If this is true then we've never seen anything like this before.
m.new_chapter_3a=Spiral HQ has authorized you to visit the \u82f1\u96c4\u6bbf\u5802 and receive your 2 Star Certification. \n\nThe \u82f1\u96c4\u6bbf\u5802 is a place where Knights rising in the ranks like yourself will visit to both learn about and acquire new recipes for gear as well as receive certification to go deeper into the Clockworks. \n\nYour first visit requires only that you wear all 2 Star gear, which you already have so it should be a piece of cake!
m.new_threat=A New Threat
m.new_threat_10a=Come in, {0}!  What happened in there?
m.new_threat_11a=Oh my!  What is the connection between these gremlins and that Artifact anyway?
m.new_threat_12a=Hmm, most of our sensor equipment seems to have been damaged.  It might take some time to get things working to the point where I can track down the Artifact.  While we work on that, you should get in contact with one of our Biotechs, Hahn.  He's a little rough around the edges, but he can help you prepare for the challenges you'll likely face. \n\nI'll contact you later as soon as I have my tracking equipment back online!
m.new_threat_1a=Greetings, {0}!  We have two missions of vital importance.  First, we've located an energy signature similar to the one emanating from that Artifact you found in the Clockworks.  We're homing in on that energy signature now.  Finding the source might help us understand what that gremlin schemer Razwog planned on doing with the Artifact or what the device is actually capable of.
m.new_threat_2a=And speaking of gremlins, we're starting to get an alarming number of reports of gremlins mobilizing in the Clockworks below Haven.  We don't have too many details yet, but given the relations we've had with them so far, our guess is they're preparing for an attack.
m.new_threat_3a=Spiral HQ believes you are our best choice to help track down the energy signature, since you were the one to bring us the Artifact in the first place.  Rhendon will be dispatched to get on the trail of the gremlins below.
m.new_threat_4a=(Kora pauses) \n\nSpeak of the devil, Rhendon is calling now; says it's urgent. Patching him through...
m.new_threat_5a={0}, something big is going down at the Lab.  You need to get here immediately!
m.new_threat_6a=There were sounds of shouting and explosions coming from the lab just now.  I think we may be under attack!  Better gear up.  I've no idea what is going on in there but we'd better be prepared for anything!
m.new_threat_7a=Hsst! So, you're the ones who defeated Razwog and took what was mine.  You are not worthy of possessing this powerful Artifact and so I am here to relieve you of it.
m.new_threat_8a=Pah!  I am no mere gremlin.  I am the thousand eyes that watch you in the darkness.  I am the hissing blade that whispers your doom.  Tear down every wall and cog in this accursed place and you will find only shadows. \n\nI cannot be stopped by the likes of you!  Hsst!
m.new_threat_9a=You cannot stop what you cannot see.
m.new_threat_9b=(There is no trace of the gremlin or the Artifact.  This gremlin seems very adept at covering his tracks.)
m.new_threat_bystander_1a=We almost didn't make it out alive. One moment everything was fine and the next thing we know gremlins are bursting out of the ground!
m.new_threat_bystander_1b=Careful in there.  Looks like they had a big one with them...
m.new_threat_bystander_1c=I'm worried about the sprites!
m.new_threat_bystander_1d=I just heard an explosion in the back of the lab! \n\nWe'll handle these monsters, {0}.  You go and make sure the Artifact is secure!  Hurry!
