m.laboratory_visit=A Visit to the Lab
m.laboratory_visit_1a=Greetings, {0}!  I hear you've recently arrived in Haven from across the great chasm.  While you were out there, did you encounter any of our battle sprites?
m.laboratory_visit_2a=Ah, that's right, you're a new recruit.  Most knights encounter their first sprite on the battlefield.  Chances are you've not had the opportunity to see one yet. \n\nAllow me to explain...
m.laboratory_visit_3a=A battle sprite is an AI-driven construct capable of reconnaissance and light combat support.  Battle sprites are highly adaptable.  Their AI allows them to acutely observe their surroundings and aid their knight in the most optimal way.
m.laboratory_visit_4a=When a battle sprite is issued to a knight, a 'bond' is written into the sprite's code to support the knight no matter the circumstances.  They will never leave your side! \n\nUnfortunately, the cargo crates holding the Skylark's cache of battle sprites fell deep into the Clockworks after the crash.
m.laboratory_visit_5a=A recon squad has managed to track down where many of these battle sprites have landed.  Rhendon has been sent ahead to scout out three of these sites and will meet up with you in the Clockworks. \n\nYou must secure our battle sprites before they fall into enemy hands!
m.legion_almire_1a=Nothing like a death-defying romp through a haunted necropolis to really get the blood pumping, eh Rangers? \n\nThe necropolis originates from Almire, fallen kingdom of some crazy lord something-something, population: innumerable legions of Undead.  Apparently these less-than-living residents are guarding something that Spiral HQ would like to acquire. \n\nOur job is to recover a special book, a piece of a much larger collection of works that may give us more insight into the nature of this cursed kingdom.  So grab your helmets, and your best zombie-basher- I'm not expecting a warm reception. \n\nLet's ride, Rangers!
m.legion_almire_2a=An excerpt from the accounts of Lord Brandell, High Chancellor of Almire: \n\nLike so many of its people, Law and Order have fled Almire.  Only Justice remains, but she too has been twisted by the cursed flames that ravage our kingdom.  Justice is now the burning scepter of our once great Lord Vanaduke.  Justice is swift, unflinching, merciless. \n\nMy position has afforded me much in my life.  I used to love the view that my tower offers. From these lofty heights I thought of myself as the first one to greet the spring season, the first to smell the life in the air as the flowers bloomed.
m.legion_almire_3a=Now only death and smoke hang in the air, even from these great heights. And the fires; the unnatural fires that seem to burn eternal, the fires that turn even the most pious men into horrible nightmares, I know that these fires shall soon take me as well. \n\nI will not give my former Lord the gift of my own life.  It is not his to take, to twist. This shall be my final order.  This shall be my Justice.
