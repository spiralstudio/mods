b.p_winterfest_danger_r7=Warning: This is a Dangerous Mission! \n\nOn behalf of Impostoclaus, Spiral HQ has located the base of operations of the nefarious Grinchlins. It's time to take the fight to them and end their Winterfest terrorism once and for all. But it won't be an easy task. \n\nThose who accept this mission must climb Mount Krampus, a perilous trek filled with Grinchlin ambushes and icy deathtraps. Along the way you will find shelters that allow you to collect Grinchlin treasures and escape the mountain, or press on toward the summit for even greater rewards! Just be warned: Grinchlins and their allies are a stingy lot and will not drop ANY loot. All the treasures to be found on Mount Krampus are at the shelters. And should you pass on them for greater rewards ahead, you risk losing everything if you fail! \n\nSome say that on the very summit of Mount Krampus lies a stash of Grinchlin loot that may contain treasures none have ever seen before...
b.p_winterfest_danger_r9=Warning: This is a Dangerous Mission! \n\nOn behalf of Impostoclaus, Spiral HQ has located the base of operations of the nefarious Grinchlins. It's time to take the fight to them and end their Winterfest terrorism once and for all. But it won't be an easy task. \n\nThose who accept this mission must climb Mount Krampus, a perilous trek filled with Grinchlin ambushes and icy deathtraps. Along the way you will find shelters that allow you to collect Grinchlin treasures and escape the mountain, or press on toward the summit for even greater rewards! Just be warned: Grinchlins and their allies are a stingy lot and will not drop ANY loot. All the treasures to be found on Mount Krampus are at the shelters. And should you pass on them for greater rewards ahead, you risk losing everything if you fail! \n\nSome say that on the very summit of Mount Krampus lies a stash of Grinchlin loot that may contain treasures none have ever seen before...
b.p_winterfest_r3=It is during each and every Winterfest, that a faction of green-furred gremlins make quite a mess, in the town of Emberlight. These 'grinchlins' as they are called, stop at nothing until they've hauled, each and every present from the town of Emberlight. \n\nAnd so Impostoclaus has asked the Spiral Knights, to take up their arms and fight, the monsters that threaten the town of Emberlight. So grab a present and answer his call! Ensure that a merry Winterfest is had by all, in the town of Emberlight.
