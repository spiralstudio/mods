m.rc_buddyknight_2a=\u5f88\u597d,\u7136\u540e\u4f60\u80af\u5b9a\u9700\u8981\u8fd9\u4e2a! \u8fd9\u662f\u4e2a\u6807\u51c6\u70b8\u5f39,\u5b83\u53ef\u662f\u4e2a\u5236\u9020\u6050\u614c\u4e0e\u5de8\u54cd\u7684\u597d\u4e1c\u897f! \n\n\u6211\u7684\u8231\u91cc\u8fd8\u6709\u4e00\u4e2a\u8fd9\u6837\u7684\u70b8\u5f39.\u6240\u4ee5\u628a\u5b83\u5f53\u505a\u662f\u62ef\u6551\u6211\u4eec\u552f\u4e00\u7684\u85cf\u8eab\u5904\u7684\u4e00\u4e2a\u610f\u5916\u5956\u52b1\u5427.
m.rc_buddyknight_3a=\u8ba9\u6211\u4eec\u628a\u5b83\u653e\u5728\u6b63\u786e\u7684\u4f4d\u7f6e\u5e76\u53d1\u6325\u5b83\u7684\u6700\u5927\u5a01\u529b\u5427. \n\n\u4f60\u73b0\u5728\u53ef\u4ee5\u70b9\u51fb\u5c4f\u5e55\u4e0a\u65b9\u7684"\u4efb\u52a1"\u6309\u94ae\u6765\u63a5\u53d7\u6211\u7ed9\u4f60\u7684\u4efb\u52a1.
m.rc_buddyknight_4a=\u63a5\u53d7\u6211\u7684\u4efb\u52a1,\u7136\u540e\u8ba9\u6211\u4eec\u7ed9\u90a3\u4e9b\u6742\u788e\u70b9\u989c\u8272\u770b\u770b!
m.rc_buddyknight_5a=\u770b\u8d77\u6765\u8fd9\u4e2a\u4e16\u754c\u5b83\u81ea\u5df1\u4f3c\u4e4e\u60f3\u8981\u8bf1\u9a97\u4f60\u56de\u5230\u90a3\u91cc,\u771f\u662f\u592a\u9669\u4e86! \n\n\u5f53\u4f60\u5728\u4e0b\u9762\u63a2\u7d22\u90a3\u53e4\u8001\u7684\u53d1\u7535\u673a\u65f6,\u968f\u65f6\u90fd\u8981\u4fdd\u6301\u4f60\u90a3\u806a\u660e\u624d\u667a.  \u5982\u679c\u8fd9\u4e2a\u4e16\u754c\u7684\u8868\u9762\u5230\u5904\u722c\u6ee1\u602a\u517d\u5e76\u88ab\u5708\u5957,\u9a97\u5c40\u6240\u5784\u65ad, \u5929\u77e5\u9053\u4f60\u4f1a\u5728\u9ed1\u6697\u4e2d\u53d1\u73b0\u4ec0\u4e48!
m.reporting_duty=\u8d23\u4efb\u62a5\u544a
m.reporting_duty_1a=Well met soldier, and good work on reaching our base camp here in Haven. I'm Lieutenant Feron. I have been assigned by Captain Ozlo to oversee our Clockworks mining operation. \n\nBefore you lies "the Arcade," a fascinating complex that serves as our link into the heart of the Clockworks. Since you're new here, I'll give you a quick run-down of what Spiral HQ has us doing here.
m.reporting_duty_2a=After the Skylark crashed, its primary tearium core exploded, destroying a portion of the ship and leaving it without a main power source. Since so far we haven't found several hundred tons of tearium just lying around, the bird has effectively lost its wings. \n\nWith the help of the Strangers, we were able to set up a small base of operations here in Haven. Once we got our systems online, we discovered that within the heart of this rock resonates a power signature of unprecedented magnitude.
m.reporting_duty_3a=That's exactly right! The Core of the Clockworks could very well contain the energy source we need to create a new power source for the Skylark and restore it to operational condition. There's only one problem- the Clockworks themselves seem to be built like some kind of crazy death trap. \n\nReaching the Core is not going to be easy...
m.reporting_duty_4a=That's the kind of spirit I like to see. Continue to complete missions for Spiral HQ as they are assigned to you. With your help we stand a chance at reaching the Core and saving Isora.
m.reporting_duty_5a=Then I now authorize you to take on Arcade Missions.  You can access the Arcade via your Mission interface or approach the gates directly here in the Arcade itself. There is a massive world beneath your feet waiting to be explored.\n\nGood luck to you!
