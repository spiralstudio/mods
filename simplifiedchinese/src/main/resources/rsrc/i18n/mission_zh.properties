b.a_call_to_arms=A frantic emergency comlink message broadcasts across all channels.
b.abandoned_depot=\u9547\u5b88\u5728\u6551\u751f\u8425\u5730\u7684\u9a91\u58eb\u4eec\u628a\u4e00\u4e2a\u652f\u67b6\u8868\u9762\u4e0b\u7684\u5e9f\u5f03\u7684\u8bbe\u65bd\u6539\u9020\u6210\u4e86\u6559\u7ed9\u65b0\u624b\u5728\u53d1\u6761\u8ff7\u5bab\u4e2d\u7684\u57fa\u672c\u751f\u5b58\u77e5\u8bc6\u7684\u8bad\u7ec3\u573a\u5730.\u770b\u5230\u8fd9\u91cc,\u53ef\u522b\u653e\u677e\u8b66\u60d5! \u8fd9\u4e2a\u5e9f\u5f03\u7684\u7bb1\u5b50\u4e5f\u662f\u53d1\u6761\u8ff7\u5bab\u7684\u4e00\u90e8\u5206,\u50cf\u6240\u6709\u5176\u4ed6\u53d1\u6761\u8ff7\u5bab\u4e2d\u7684\u5730\u65b9\u4e00\u6837,\u5b83\u5176\u4e2d\u4e5f\u6709\u8bb8\u591a\u602a\u7269\u5728\u6b64\u6816\u606f\u7740.\u6240\u4ee5,\u4e0d\u53ef\u6389\u4ee5\u8f7b\u5fc3!
