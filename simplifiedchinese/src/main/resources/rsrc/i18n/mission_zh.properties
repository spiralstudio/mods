m.target_acquired_1a=Hello {0}, I hope you're ready for me to send you out into the lion's den once more.
m.target_acquired_2a=Yes, Project R appears to be in fact two massive weapons known as the 'Roarmulus Twins.'  Designed by one of the Crimson Order itself, the Roarmulus Twins are some kind of construct cannon that the gremlins intend on moving up the Clockworks into the Haven Arcade! \n\nBased on what the schematics suggest, their power far exceeds standard gremlin weaponry and could be truly devastating to Haven, Spiral HQ and the Strangers should it reach the Arcade.
m.target_acquired_3a=We have pinpointed its location to be in the deepest level of a gremlin facility known as the '\u94c1\u722a\u5f39\u836f\u5382.'  The factory is used for the production of all manners of gremlin weaponry and is highly dangerous, even to the gremlins working there. \n\nYou must prepare yourself for heavy resistance from shock-powered constructs and gremlins.
m.target_acquired_4a=There's one last thing- it seems you won't be the first knight to have entered the \u94c1\u722a\u5f39\u836f\u5382.  We've detected another Alpha Squad recon module somewhere within the factory.  Please attempt to recover it.  I hope that analysis proves that Euclid's squad made it out of there alive...
