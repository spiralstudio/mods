m.the_collector=The Collector
m.the_flickering_flame=The Flickering Flame
m.the_flickering_flame_1a=Oh, {0}! As if all these strange occurrences weren't bad enough, I have some shocking news for you.
m.the_flickering_flame_2a=We were in the middle of receiving a report from Lieutenant Vaelyn's team at the Core Terminal when our signal was disrupted. It took some time, but I've managed to pinpoint the source of the disruption. It's coming from that strange device you discovered near Vanaduke's throne room in Firestorm Citadel.  It seems like someone has activated it.
m.the_flickering_flame_3a=We don't know for sure but it has to be related to the Artifact. The energy signatures are identical. If the Artifact is involved that means...
m.the_flickering_flame_4a=That is our assumption as well. I hate to send you back into that horrible place, {0}, but if there is any hope of quickly getting to the bottom of this mystery it is you. The citadel is still very dangerous so please be careful!
m.the_gauntlet=\u957f\u624b\u5957
m.time_enough_at_last=\u5145\u8db3\u7684\u65f6\u95f4
m.time_enough_at_last_1a=Oh hello there.  I suppose you're with Spiral HQ.
m.time_enough_at_last_2a=Ah yes, my squad.  A good bunch... strong and determined.  I'm not sure I really fit in to be honest, was always more of a reader!  They should be fine without me I would imagine.
m.time_enough_at_last_3a=I don't know about that... I'm fine here amongst all these ancient tomes.  I've got plenty to read, more than I ever could in a lifetime.  But I suppose that won't be a problem. \n\nPlease, just head on back to Haven.  Let my squad know that I'm ok and that I'm safe.
m.time_enough_at_last_4a=Yes, it is isn't it?  I should not have come here alone.  I should have stayed with my squad. \n\n(Edger looks off into the distance) \n\nI don't even remember how it happened.... maybe I never will.  But it didn't hurt.
m.time_enough_at_last_5a=I'm saying that I have a lot of reading to do now.  The fight is over, that's all. \n\nPlease, head back to Haven and let everyone know things are ok.
m.time_to_crafty=\u662f\u65f6\u5019\u9020\u70b9\u4e1c\u897f\u4e86
m.tortodrone_1a=[All] Important Employee Reminder: \n\nAn ID Card is required to access the staging area. Properly presenting the ID Card will consume it to power the Grim Gate. Remember: "When you Use it, you Lose it." \n\nID Cards not used in this manner ("lost, broken, or misplaced") will need to be reissued by HR. The cost for a card replacement will be deducted from your next paycheck and a black mark will be added to your employee file. Don't let this happen to you. Don't lose your ID Card. \n\nCheers, \nMorgral'm \nAssistant Supervisor of Resource Allocations, Undercorp
m.toxic_plant_1a=Alright Rangers, listen up - we've got orders to infiltrate a gremlin bioweapons facility lead by a member of their 'Crimson Order,' known as 'Herex.'  This is just a fancy way of saying that one of the craziest of the crazy gremlins likes to load his gun with unconventional bullets. \n\nWe don't know what he has cooking down there so arm yourself and don't forget to wear a mask. If Herex is anything like Seerus you're liable to catch more than a cold down there. \n\nLet's ride, Rangers! \n
m.toxic_plant_2a=An official order from Herex, the Whispering Venom: \n\nProduction of Compound 42 is to cease immediately.  While a formidable poison and no doubt useful in achieving a... 'higher' power amongst the Order, it seems to have formed an intelligence well beyond the scope of a standard bio-toxin.
m.toxic_plant_2b=All traces of Compound 42 should be eliminated, along with the facility and any engineers not part of the inner fold. Remind the scorchers who find these orders uncomfortable that those who disobey shall soon hear my whisper in their ears. \n\nSeal the doors and burn everything to the ground.
