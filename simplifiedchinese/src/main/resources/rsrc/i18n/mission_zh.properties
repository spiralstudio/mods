b.p_fast_advancement=Use this Test Server exclusive mission to quickly power up your weapons and gear.  Each level of this mission is exactly the same, allowing you to change your equipped weapons and gear at each depth. \n\nOnly a few heat embers are needed to max out any item! 'Return to Haven' before you reach the end so you can come back to this mission.
