b.p_moorcroft1=Someone or something has summoned a horde of cursed black kats into the Clockworks. These shadowy beasts hunger for arcane power and raided the Moorcroft Manor Archives' precious collection of magical grimoires. \n\nIn the wrong hands these ancient tomes could be catastrophic, but it turns out that black kats can't read, so they instead decided to just eat them.\n\nThe residents of Moorcroft Manor would like you to retrieve the Ancient Pages of the magical grimoires that quite likely reside in the stomachs of black kats. We'll leave you to figure out just how to recover them... \n\nFor this mission, journey into the depths of a moldering sewer where intel has located a black kat nest. Recover those Ancient Pages and return them to Moorcroft Manor!
