m.pumping_up=\u7ed9\u6211\u6253\u6c14\u52a0\u6cb9!
m.pumping_up_1a=Hello there, {0}.  The name's Konway.  Spiral HQ says you're in need of some additional pointers to help you out on your upcoming missions.  Care to meet me in the Advanced Training Hall for the rundown?
m.pumping_up_2a=Welcome to the Advanced Training Hall, {0}.  Here you will find useful survival tips to help you on your journey through the Clockworks. \n\nWould you like a tour of the facilities?
m.pumping_up_3a=Over here we have a collection of valuable items and objects you will likely find in the Clockworks.
m.pumping_up_4a=Some items can be used to attack monsters, like these vials.  You can practice picking them up and throwing them in this target range here.
m.pumping_up_5a=Along the north wall here we have all sorts of blocks, switches, doors, and buttons from the Clockworks. If you want to overcome the devious and deadly mechanisms down there I suggest you become familiar with how these work!
m.pumping_up_6a=On the east side we have a couple of combat practice rooms. These Training Cubes are mostly harmless and are perfect for experimenting with your weapons and shield techniques!
m.pumping_up_7a=Lastly, we have the trap and hazard rooms. You can come here to see how you can sometimes affect traps and also learn about traps that deal different kinds of damage.
m.pumping_up_8a=Well, that's the end of the tour, {0}. Would you like me to go over that again or are you ready to try everything out for yourself?
m.pumping_up_9a=Okay then, let's start from the top.
m.pumping_up_9b=Great, then I will go ahead and give you credit for this mission. \n\nRemember, if you would like to come back for more training, The Advanced Training Hall is located in Haven Town Square.  Take care out there, {0}.
